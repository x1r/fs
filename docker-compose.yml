services:
  db:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: company_services_db
    volumes:
      - ./db:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - db
    restart: on-failure
    environment:
      - WATCHFILES_FORCE_POLLING=true

